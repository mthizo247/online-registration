<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" formControlName="fullName" maxlength="30" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                                <div *ngIf="f.fullName.errors.required">Full name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">Id Number</label>
                            <input type="number" maxlength="13" formControlName="idNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idNumber.errors }" />
                            <div *ngIf="submitted && f.idNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.idNumber.errors.required">Id Number is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephoneNumber">Telephone Number</label>
                            <input type="number" maxlength="10" formControlName="telephoneNumber" class="form-control" />
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
